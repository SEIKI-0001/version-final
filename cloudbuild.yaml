substitutions:
  _LOCATION: asia-northeast1
  _REPOSITORY: version-final
  _IMAGE_NAME: version-final
  _TAG: $COMMIT_SHA
  _SERVICE_NAME: version-final
  _REGION: asia-northeast1

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - --destination=${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${_TAG}
      - --dockerfile=./Dockerfile
      - --context=.
      - --cache=true
      - --cache-ttl=8h
      - --compressed-caching=false
      - --cache-copy-layers=true
    id: Build & Push

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image
      - ${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${_TAG}
      - --region
      - ${_REGION}
      - --platform
      - managed
      - --allow-unauthenticated
      - --memory
      - 2Gi
      - --concurrency
      - "1"
    id: Deploy
