substitutions:
  _LOCATION: asia-northeast1          # ← Artifact Registry と Cloud Run を揃える
  _REPOSITORY: version-final          # ← Artifact Registry のリポジトリ名
  _IMAGE_NAME: version-final          # ← イメージ名
  _TAG: $COMMIT_SHA                   # ← タグ（固定文字でもOK）
  _SERVICE_NAME: version-final        # ← Cloud Run サービス名（新規/既存どちらでも）
  _REGION: asia-northeast1

steps:
  # 1) Kaniko で Dockerfile をビルドして Artifact Registry へ push
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - --destination=${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${_TAG}
      - --dockerfile=./Dockerfile
      - --context=.
      - --cache=true
      - --cache-ttl=8h
      - --compressed-caching=false
      - --cache-copy-layers=true
    id: Build & Push

  # 2) Cloud Run へデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image
      - ${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${_TAG}
      - --region
      - ${_REGION}
      - --platform
      - managed
      - --allow-unauthenticated
      - --memory
      - 2Gi
      - --concurrency
      - "1"
    id: Deploy
